<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26. Exercícios com strings</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome completo: ');
        document.body.innerHTML = `Olá <strong>${nome}</strong><br />`;
        document.body.innerHTML += `Seu nome tem <strong>"${nome.length}"</strong> letras<br />`;
        document.body.innerHTML += `A segunda letra do seu nome é <strong>"${nome.charAt(1)}"</strong> ou <strong>"${nome[1]}"</strong> <br />`;
        document.body.innerHTML += `Qual o primeiro índice da letra a do seu nome? <strong>"${nome.indexOf('a')}"</strong><br />`;
        document.body.innerHTML += `Qual o último indicie da letra a no seu nome? <strong>"${nome.lastIndexOf('a')}"</strong><br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são <strong>"${nome.slice(-3, nome.length)}"</strong><br />`;
        document.body.innerHTML += `As palavras do seu nome são: <strong>"${nome.split(' ')}"</strong> <br />`;
        document.body.innerHTML += `Seu nome com letras maíusculas: <strong>"${nome.toUpperCase()}"</strong> <br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: <strong>"${nome.toLowerCase()}"</strong> <br />`;




    </script>
</body>
</html>
