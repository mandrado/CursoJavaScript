<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>121. Criando um gerador de senhas</title>
</head>

<body>
    <section class="container">
        <h1 style="text-align: center;" >GERADOR DE SENHAS</h1>
        <div class="senha-gerada">Selecione as opções</div>

        <p>Quantidade de caracteres: <input type="number" id="input-number" min="4" max="20" class="qtd-caracteres" value="10"></p>
        <p>Adicionar números: <input type="checkbox" id="chk-numeros" checked class="chk-numeros"></p>
        <p>Adicionar maiúscula: <input type="checkbox" id="chk-maiuscula" class="chk-maiuscula"></p>
        <p>Adicionar minúscula: <input type="checkbox" id="chk-minuscula" class="chk-minuscula"></p>
        <p>Adicionar simbolos: <input type="checkbox" id="chk-simbulos" class="chk-simbolos"></p>
        <button class="btn-gerar-senha">Gerar senha</button>

    </section>
    <script src="./assets/js/bundle.js"></script>
</body>

</html>
