<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>566. Formulários e Inputs HTML - Parte 4</title>
    <style>
        body{
            font-family: sans-serif;
        }
        label{
            cursor: pointer;
        }
    </style>

   </head>
<body>
    <form action="#" method="GET" target="_blank" autocomplete="off"> 
        <p> O meu formulário</p>
        <p>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" placeholder="Seu Nome" required>
        </p>
        <p>
            <label for="email">E-mail: </label>
            <input type="email" id="email" name="email" placeholder="ex.: email@email.com" required>
        </p>
        <p>
            <label for="password">Senha: <abbr title="requerido">*</abbr></label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
        </p>
        <p>
            <label for="range">Range: </label>
            <input type="range" id="range" name="range"  min="0" max="10" step="2">
        </p>
        <p>
            <label for="range2">Range: </label>
            <input type="range" id="range2" name="range2" list="tickmarks">
            <datalist id="tickmarks">
                <option value="0" label="0%"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50" label="50%"></option>
                <option value="60"></option>
                <option value="70">70</option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100" label="100%"></option>

            </datalist>
        </p>
        <p>
            <label for="foto">Inclua sua foto </label>
            <input type="file" id="foto" name="foto" accept="image/*">
        </p>
        <p>
            <label for="numero">Informe somente números: </label>
            <input type="number" id="numero" name="numero" required min="10" max="50" step="5">
        </p>
        <p>
            <label for="file">Inclua varios arquivos </label>
            <input type="file" id="file" name="file" accept="" multiple>
        </p>
        <p>
            <label for="devhtml">Sou um dev html: </label>
            <input type="checkbox" id="devhtml" name="devhtml" value="sim" checked> <br>
            <label for="devCSS">Sou um dev CSS: </label>
            <input type="checkbox" id="devCSS" name="devCSS" value="sim" checked><br>
            <label for="devjs">Sou um dev JS: </label>
            <input type="checkbox" id="devjs" name="devjs" value="sim" checked><br>
        </p>
        <p>
            Gênero:<Br>
                <label for="genfem">Feminino: </label>
                <input type="radio" id="genfem" name="genero" value="Feminino" > <br>
                <label for="genmasc">Masculino: </label>
                <input type="radio" id="genmasc" name="genero" value="Masculino" ><br>
                <label for="genOutro">Outro: </label>
                <input type="radio" id="genOutro" name="genero" value="Outro" ><br>
            </p>
            <p>
                <label for="data">Data: </label>
                <input type="date" id="data" name="data" value="2021-05-29">
            </p>
            <p>
                <label for="datatime">Data: </label>
                <input type="datetime-local" id="datetime" name="datetime" value="2021-05-29T18:00">
            </p>
            <p>
                <label for="time">Hora: </label>
                <input type="time" id="time" name="time" value="18:00">
            </p>
            <p>
                <label for="cor">Cor preferida: </label>
                <input type="color" id="cor" name="cor" value="#002699">
            </p>
            <p>
                <label for="url">Sua url: </label>
                <input type="url" id="url" name="url" placeholder="http://www.minhaurl.com">
            </p>
            <p>
                <label for="search">Faça sua busca </label>
                <input type="search" id="search" name="search" placeholder="Faça sua busca">
            </p>
            <p>
                <label for="textarea">Area de texto</label>
                <textarea name="textarea" id="textarea" rows="8"></textarea>
            </p>
            <p>
                <label for="select"> Selecione alguma opção:</label>
                <select id="select" name="select" multiple>
                    <optgroup label="Grupo 1">
                        <option value="opcao 1" label="Label 1"></option>
                        <option value="opcao 2" label="Label 2"></option>
                        <option value="opcao 3" label="Label 3" selected></option>
                        <option value="opcao 4" label="Label 4" disabled></option>
                    </optgroup>
                    <optgroup label="Grupo 2">
                        <option value="opcao 1" label="Label 1"></option>
                        <option value="opcao 2" label="Label 2"></option>
                        <option value="opcao 3" label="Label 3" selected></option>
                        <option value="opcao 4" label="Label 4" disabled></option>
                    </optgroup>
                </select>
            </p>
            <p>
                <button type="reset">Reset</button>
                <button type="submit">Enviar</button>
        </p>

    </form>
    
</body>
</html>
