<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>559. Pensando em HTML e CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #heading{
            background: #e50941 ;
        }
        #heading h1 {
            margin-top: 20px;
            font-size: 20px;
            text-transform: uppercase;
        }
        #heading a {
            color: #fff;
            text-decoration: none;
            font-family: sans-serif;
        }        
    </style>
</head>
<body>
    <header id="heading">
    <h1>
        <a href="#">Netflix</a>
    </h1>
</header>
</body>
</html>
